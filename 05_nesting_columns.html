<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   />
   <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<body>
    <div class="container">

        <!-- // a row contiaing the 12 columns  -->
        <div class="row">
          <div class="col-sm-3">   <!--Three are taken by this div-->
            Level 1: .col-sm-3
          </div>
          <div class="col-sm-9"> <!--Nine are taken by this div -->
            <div class="row">  <!--Inside that we have created another row which contains 12 columns-->
              <div class="col-8 col-sm-6">   <!--6 columns are taken by this div-->
                Level 2: .col-8 .col-sm-6
              </div>
              <div class="col-4 col-sm-6"> <!--6 columns are taken by this div-->
                Level 2: .col-4 .col-sm-6
              </div>
            </div>
          </div>
        </div>
      </div>
     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    -->
</body>
</html>
